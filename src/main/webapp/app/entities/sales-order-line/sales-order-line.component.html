<div>
    <h2 id="page-heading">
        <span>Sales Order Lines</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sales-order-line" [routerLink]="['/sales-order-line/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Sales Order Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="salesOrderLines">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="qty"><span>Qty</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="salesOrderId"><span>Sales Order</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="skuId"><span>Sku</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let salesOrderLine of salesOrderLines ;trackBy: trackId">
                <td><a [routerLink]="['/sales-order-line', salesOrderLine.id, 'view' ]">{{salesOrderLine.id}}</a></td>
                <td>{{salesOrderLine.qty}}</td>
                <td>
                    <div *ngIf="salesOrderLine.salesOrderId">
                        <a [routerLink]="['../sales-order', salesOrderLine.salesOrderId , 'view' ]" >{{salesOrderLine.salesOrderId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="salesOrderLine.skuId">
                        <a [routerLink]="['../sku', salesOrderLine.skuId , 'view' ]" >{{salesOrderLine.skuId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/sales-order-line', salesOrderLine.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/sales-order-line', salesOrderLine.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sales-order-line/'+ salesOrderLine.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="salesOrderLines && salesOrderLines.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
